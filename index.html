<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/estilos.css">
    <title>Presupuesto App</title>
</head>

<body>
    <main>
        <section class="container">
            <div class="row">
                <h1>PRESUPUESTO APP</h1>
            </div>
            <div class="presupuesto">
                <div>
                    <label for="dato-presupuesto" class="presupuesto-label"><strong>Ingresa Tú
                            Presupuesto</strong></label>
                </div>
                <div>
                    <input type="number" class="form-control" id="dato-presupuesto" aria-describedby="presupuestolHelp"
                        required>
                </div>
                <div>
                    <button id="btn-enviar-submit" type="submit" class="btn-verde">Calcular</button>
                </div>
            </div>
        </section>
        <section class="container">
            <div class="row">
            </div>
            <div class="gasto">
                <div>
                    <label for="dato-gasto" class="gasto-label"><strong>Ingresa El Nombre Del Gasto</strong></label>
                </div>
                <div>
                    <input type="text" class="form-control" id="datogasto" value="" aria-describedby="dato-gastoHelp"
                        required>
                </div>
                <div>
                    <label for="gasto-gasto" class="cantidad-label"><strong>Ingresa La Cantidad Del
                            Gasto</strong></label>
                </div>
                <div>
                    <input type="number" class="form-control" id="gasto-gasto" aria-describedby="cantidad-gastoHelp"
                        required>
                </div>
                <div>
                    <button id="btn-anadir-submit" type="submit" class="btn-rosa">Añadir
                        Gasto</button>
                </div>
            </div>
        </section>
        <section class="container-table">
            <div>
                <table class="tabla">
                    <thead>
                        <tr>
                            <th class="Presupuesto">PRESUPUESTO</th>
                            <th class="Gastos">GASTOS</th>
                            <th class="Saldo">SALDO</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-valor">
                        <tr>
                            <td id="valorUno" class="presu">$ 0</td>
                            <td id="valorDos" class="gastos">$ 0</td>
                            <td id="valorTres" class="saldo">$ 0</td>
                        </tr>
                    </tbody>
                </table>
                <table class="total">
                    <thead>
                        <tr>
                            <th>Gasto</th>
                            <th class="valor">Valor</th>
                        </tr>
                    </thead>
                </table>
                <hr class="hr" style="width: 330px">
                <table>
                    <thead id="tabla-gasto">
                        <tr id="ul">
                            <td id="valorCuatro"></td>
                            <td id="valorCinco"></td>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>


            </div>

            <!-- <div>
                <button type="button" class="btn" id="btn-eliminar">ELIMINAR</button>
            </div> -->
        </section>

    </main>
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous">
    </script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
